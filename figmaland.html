<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figma land</title>
    <link rel="stylesheet" href="flstyle.css">
</head>
<body>
        <header>
            <div class="logodiv">
                <img src="Rectangle 4.png" alt="figma land logo" width="186px" class="figmaland-logo">
            </div>
            <section class="links-sec">
                <a href="https:google.com" class="home-a" target="_blank"><span class="hspan">Home</span></a>
                <a href="https:google.com" class="product-a" target="_blank"><span class="pspan">Product</span></a>
                <a href="https:google.com" class="about-a" target="_blank"><span class="aspan">About</span></a>
                <a href="https:google.com" class="contact-a" target="_blank"><span class="cspan">Contact</span></a>    
            </section>
            <button class="login-button" type="button">
                <span class="loginspan">Login</span>
            </button>
        </header>
            <div class="title-div">
                <h1 class="title">Work at the speed 
                    of thought
                </h1>
            </div>
            <div class="text-div">
                <p class="text">
                    Most calendars are designed for teams. Slate is designed for 
                    freelancers who want a simple way to plan their schedule.
                </p>
            </div>
            <section class="buttons-sec">
                <button class="free-trial">
                    <span class="tff-span">Try For Free</span>
                </button>
                <button class="learn-more">
                    <span class="lm-span">Learn More</span>
                </button>
            </section>
            <section class="screen-sec">
                <div class="screens">
                    <img src="screens.png" alt="screens" class="img">
                </div>
                <div class="gradient"></div>
            </section>
</body>
</html>
